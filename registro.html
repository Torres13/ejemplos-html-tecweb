<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Example</title>
</head>

<body>
    <h1>Register</h1>

    <form method="GET">

        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="your first name">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" placeholder="your last name">

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <label for="password">Password *</label>
            <input type="password" name="password" id="password" required placeholder="At least 8 characters"
                minlength="8">
        </div>
        <div>
            <label>Birthday</label>
            <select name="month" id="">
                <option>Month</option>
                <option>----</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select name="day" id="">
                <option>Day</option>
                <option>----</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select name="year" id="">
                <option>Year</option>
                <option>----</option>
                <option>2000</option>
                <option>2001</option>
            </select>
        </div>
        <label for="terms-conditions">
            I agree to the terms and conditions
        </label>
        <input type="checkbox" id="terms-conditions" required>
        <p>
            *this field is required
        </p>


        <!--Botonpara envir la info-->
        <input type="submit" value="Submit">
    </form>
    <div>

        <a href="index.html">Home</a>
        <p>
            <a href="https://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10"
                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
        </p>
    </div>
</body>

</html>
